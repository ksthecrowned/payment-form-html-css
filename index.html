<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Paiement</title>
</head>
<body class="dark">
    <main class="main-container">
        <div class="container">
            <h1 class="title roboto-700">Paiement</h1>
            <div class="order-summary">
                <ul class="order">
                    <li class="order-item">
                        <div class="">
                            <span class="disc"></span>
                            <span>Margherita</span>
                        </div>
                        <span>12,00 €</span>
                    </li>
                    <li class="order-item">
                        <div class="">
                            <span class="disc"></span>
                            <span>Boisson</span>
                        </div>
                        <span>3,00 €</span>
                    </li>
                </ul>
                <div class="total">
                    <span>Total</span>
                    <span>15,00 €</span>
                </div>
            </div>
            <form action="" class="payment-form">
                <h2 class="title">Informations client</h2>
                <div class="client-info">
                    <input type="text" name="name" placeholder="Nom" id="name" />
                    <input type="email" name="email" placeholder="Email" id="email" />
                    <input type="tel" name="phone" placeholder="Téléphone" id="phone" />
                </div>
                <h2 class="title">Méthode de paiement</h2>
                <div class="payment-method">
                    <label for="card">
                        <input type="radio" name="payment-method" id="card" checked />
                        <span>Carte bancaire</span>
                    </label>
                    <label for="cash">
                        <input type="radio" name="payment-method" id="cash" />
                        <span>Paypal</span>
                    </label>
                </div>
                <button type="submit">Commander</button>
            </form>
        </div>
        <p class="mentions">
            <a href="#">Mentions légales</a>
        </p>
    </main>
    <script>
        const themeToggler = document.querySelector('#theme-toggler');

        themeToggler.addEventListener('click', function(){ 
            document.body.classList.toggle('dark');
            if(document.body.classList.contains('dark')){
                localStorage.setItem('theme','dark');
            }else{
                localStorage.setItem('theme','default');
            }
        });

        function retrieveTheme(){
            const theme = localStorage.getItem('theme');
            if(theme != null){
                document.body.classList.remove('default', 'dark'); 
                document.body.classList.add(theme);
            }
        }

        retrieveTheme();
    </script>
</body>
</html>
